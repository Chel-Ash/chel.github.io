title: ChelOverboard
email: cheloverboard@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cheloverboard.netlify.app" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  Chel-Ash

collections:
  authors:
    output: true

    
permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

sass:
  sass_dir: assets/css

gems: [jekyll-paginate-v2]
pagination:
  enabled: true
  collections: "posts"
  debug: false
  per_page: 9
  trail:
    before: 2
    after: 2
  sort_reverse: true
  paginate_path: "/mods-blog/page:num"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-gzip

gzip:
 extensions:
   - '.html'
   - '.css'
   - '.js'
   - '.xml'
   - '.md'
   - '.scss'
   - '.webp'