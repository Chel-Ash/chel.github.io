require rubygems:
require algoliasearch:


collections:
  authors:
    output: true

permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
sass:
  sass_dir: assets/css

url: "https://cheloverboard.netlify.app"

gems: [jekyll-paginate-v2]
pagination:
  enabled: true
  collections: "posts"
  debug: false
  per_page: 9
  trail:
    before: 2
    after: 2
  sort_reverse: true
  paginate_path: "/mods-blog/page:num"

plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-algolia

algolia:
  settings:
    searchableAttributes:
      - url
      - unordered(modname)
      - content
      - collection,categories,tags
      - unordered(title)
    customRanking:
      - desc(date)
      - desc(custom_ranking.heading)
      - asc(custom_ranking.position)
      - desc(image1)
  application_id: 'NJ1AOFDULQ'
  index_name:     'first_MODs'
  search_only_api_key: '25f23a0f16d7c153ee5eec8eef9d1ae4'
  #files_to_exclude: ['/*downloads','/mods-blog.html/']
  nodes_to_index: 'posts'
  excluded_files:
    - mods-blog.html
    - downloads/be-her-hero.html