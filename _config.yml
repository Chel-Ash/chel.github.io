collections:
  authors:
    output: true

permalink: /:categories/:title/

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
sass:
  sass_dir: assets/css

url: "https://cheloverboard.netlify.app"

pagination:
  enabled: false
  debug: false
  collection: 'posts'
  paginate: 2
  paginate_path: "/blog/page:num"

plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
