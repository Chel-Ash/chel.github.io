[[plugins]]
  package = 'netlify-plugin-algolia-index'
    # all inputs is optional, we just show you the defaults below
    [plugins.inputs]
    exclude = ['''^\/about.*''', '''^\/mods-blog.*''', '''^\/connect.*''', '''^\/privacy.*''', '''^\/animecomics.*''', '''^\/staff.*''', '''^\/downloads.*''', '/404.html'] # don't #index this file
    # indexName = searchIndex

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.js" # js files should be set this way
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "/*.css" # css files too
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "/*.png" # css files too
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "/*.jpg" # css files too
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "/*.md" # css files too
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "/*.html" # css files too
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "/*.scss" # css files too
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "/*.webp*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"